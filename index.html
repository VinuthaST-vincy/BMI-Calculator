<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="C:\Users\Prajwal\Desktop\Vincy\miniproject2\styles.css">
</head>
<body>
    <div class="container">
     <h2>BMI Calculator  </h2>   
        
        <form id="bmiform">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>



            <label for="age">Age</label>
            <input type="number" placeholder="Enter age" id="age" required>

            <label for="height-feet">Height-feet</label>
            <input type="number" id="height-feet" placeholder="Enter height in feet" required>
            <input type="number" id="height-inches" placeholder="Enter height in inches" required>

            <label for="weight">Weight</label> 
            <input type="number" id="weight" placeholder="Enter your weight">

            <input type="submit" value="Calculate BMI">


        </form>

        <div id="result">Result</div>
    </div>

</body>
</html>
